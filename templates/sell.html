{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                <option disabled selected>Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="shares" type="number" min="0" placeholder="Number of shares">
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 50px">Sell</button>
    </form>
{% endblock %}
