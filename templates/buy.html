{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input name="symbol" type="text" autofocus placeholder="Stock Symbol">
        </div>
        <div class="form-group">
            <input name="shares" type="number" min="0" placeholder="Number of shares">
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 50px">Buy</button>
    </form>
{% endblock %}
