{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div>
            <input name="cash" type="number" placeholder="Cash Amount" min="1" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 50px">Add Cash</button>
    </form>
{% endblock %}
